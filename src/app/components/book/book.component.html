<div class="container p-2">
    <h3 class="text-center mt-2">Cadastro</h3>
    <form>
        <div class="row">
            <label for="title" class="col-form-label">Título:</label>
            <div>
                <!-- CAIXA DE BANANA: Two way data binding. -->
                 <!-- Alterar uma informação em dois lugares - no book component e no input. -->
                <input type="text" class="form-control" [(ngModel)]="bookFilho.title" name="title" id="title" required>
            </div>
        </div>
        <div class="row">
            <label for="author" class="col-form-label">Autor:</label>
            <div>
                <input type="text" class="form-control" [(ngModel)]="bookFilho.author" name="author" id="author" required>
            </div>
        </div>
        <div class="row">
            <label for="price" class="col-form-label">Preço:</label>
            <div>
                <input type="number" class="form-control" [(ngModel)]="bookFilho.price" name="price" id="price" required>
            </div>
        </div>
        <div class="row mt-3">
            <div>
                <button class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </form>
</div>
